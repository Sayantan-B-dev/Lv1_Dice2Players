<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dice Roll â€“ Two Players</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1>Dice Game</h1>
    <h2 id="result">Roll to start</h2>

    <div class="scoreboard">
      <p>Player 1 Wins: <span id="p1Wins">0</span></p>
      <p>Player 2 Wins: <span id="p2Wins">0</span></p>
      <p>Draws: <span id="draws">0</span></p>
      <p>Win Streak: <span id="streak">None</span></p>
    </div>

    <div class="dice">
      <p>Player 1</p>
      <img class="img1" src="./images/dice1.png" alt="dice" />
      <button id="p1Btn">Roll</button>
    </div>

    <div class="dice">
      <p>Player 2</p>
      <img class="img2" src="./images/dice1.png" alt="dice" />
      <button id="p2Btn">Roll</button>
    </div>

    <div class="controls">
      <button id="nextRoundBtn">Next Round</button>
      <button id="resetGameBtn">Reset Game</button>
    </div>
  </div>

  <footer>@Sayantan-B-Dev</footer>

  <script src="script.js"></script>
</body>
</html>
